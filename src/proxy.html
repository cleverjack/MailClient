<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1">
    <meta name="renderer" content="webkit">
    <title>Proxy Configuration</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/app.css">
</head>

<body>
    <hr>
    <div class="container step" data-name="addMailServer" id="addServerContainer">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info" data-config="addMailServer">
                    <div class="panel-heading">
                        设置
                        <span class="pull-right">添加服务器</span>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item" data-server="qq">
                                <h4 class="list-group-item-heading">QQ Mail</h4>
                            </a>
                        </div>
                        <div class="list-group">
                            <a href="#" class="list-group-item" data-server="gmail">
                                <h4 class="list-group-item-heading">GMail</h4>
                            </a>
                        </div>
                        <!-- <div class="list-group">
                            <a href="#" class="list-group-item" data-server="163">
                                <h4 class="list-group-item-heading">163 Mail</h4>
                                <p class="list-group-item-text">...</p>
                            </a>
                        </div> -->
                    </div>
                    <div class="panel-footer">
                        <div class="row control-btns">
                            <button class="btn btn-primary pull-right btn-next">下一步</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container step" data-name="setupMailServer" id="setupMailServer">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info" data-config="setupServer">
                    <div class="panel-heading">
                        设置
                        <span class="pull-right step">设置邮箱信息</span>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">名称</label>
                                <input type="text" class="form-control" id="name" placeholder="名称">
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱地址</label>
                                <input type="email" class="form-control" id="email" placeholder="邮箱地址">
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" placeholder="密码">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="remember" type="checkbox"> 记住密码
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row control-btns">
                            <!-- <button class="btn btn-default pull-left">代理服务器设置</button> -->
                            <button class="btn btn-primary pull-right btn-next">下一步</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container step" data-name="setupSendServer">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        代理配置
                        <span class="pull-right step">发件服务器</span>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="sendServer">SMTP服务器</label>
                                <input type="text" class="form-control" id="sendServer" placeholder="SMTP服务器">
                            </div>
                            <div class="form-group">
                                <label for="port">端口</label>
                                <input type="number" class="form-control" id="port" placeholder="465">
                            </div>
                            <div class="form-group">
                                <label for="sendServerUsername">用户名</label>
                                <input type="text" class="form-control" id="sendServerUsername" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <label for="sendServerPassword">密码</label>
                                <input type="password" class="form-control" id="sendServerPassword" placeholder="密码">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 安全连接
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked disabled> 使用鉴定
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row control-btns">
                            <button class="btn btn-default pull-left btn-prev">上一步</button>
                            <button class="btn btn-primary pull-right btn-next">下一步</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container step" data-name="setupRecvServer">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        代理配置
                        <span class="pull-right step">收件服务器</span>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <div class="dropdown">
                                	<label for="serverType">服务器类型</label>
                                    <button class="btn btn-default dropdown-toggle btn-block" type="button" id="serverTypeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    <span class="dropdown-target">IMAP</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="serverTypeDropdown">
                                        <li><a href="#">IMAP</a></li>
                                        <li><a href="#">POP</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="account">帐户</label>
                                <input type="text" class="form-control" id="account" placeholder="Email">
                            </div>
                            <div class="form-group">
                            <label for="recvServer"><span class="dropdown-target"></span>服务器</label>
                                <input type="text" class="form-control" id="recvServer" placeholder="服务器">
                            </div>
                            <div class="form-group">
                                <label for="recvServerPort">端口</label>
                                <input type="number" class="form-control" id="recvServerPort" placeholder="465">
                            </div>
                            <div class="form-group">
                                <label for="recvServerUsername">用户名</label>
                                <input type="text" class="form-control" id="recvServerUsername" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <label for="recvServerPassword">密码</label>
                                <input type="password" class="form-control" id="recvServerPassword" placeholder="密码">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 安全连接
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row control-btns">
                            <button class="btn btn-default pull-left btn-prev">上一步</button>
                            <button class="btn btn-primary pull-right btn-next">下一步</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container step" data-name="testConnection">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        连接到服务器...
                        <span class="pull-right step">测试连接</span>
                    </div>
                    <div class="panel-body">
                        <div class="text-center">
                            <i class="fa fa-spinner fa-pulse fa-4x"></i>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row control-btns">
                            <button class="btn btn-default pull-left btn-prev">上一步</button>
                            <button class="btn btn-primary pull-right btn-next">完成</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../assets/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/proxy.js"></script>
</body>

</html>
