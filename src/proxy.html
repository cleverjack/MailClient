<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1">
    <meta name="renderer" content="webkit">
    <title>Proxy Configuration</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css">
    <style type="text/css">
    .control-btns {
        padding: 0 10px 0 10px;
    }
    </style>
</head>

<body>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        设置
                        <span class="pull-right step">添加服务器</span>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">QQ Mail</h4>
                                <p class="list-group-item-text">...</p>
                            </a>
                        </div>
                        <div class="list-group">
                            <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">163 Mail</h4>
                                <p class="list-group-item-text">...</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        设置
                        <span class="pull-right step">设置邮箱信息</span>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">名称</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">邮箱地址</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">密码</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住密码
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row control-btns">
                            <button class="btn btn-default pull-left">代理服务器设置</button>
                            <button class="btn btn-primary pull-right">下一步</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        代理配置
                        <span class="pull-right step">发件服务器</span>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">SMTP服务器</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="SMTP">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">端口</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="465">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">用户名</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">密码</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 安全连接
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked disabled> 使用鉴定
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row control-btns">
                            <button class="btn btn-default pull-left">上一步</button>
                            <button class="btn btn-primary pull-right">下一步</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        代理配置
                        <span class="pull-right step">收件服务器</span>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <div class="dropdown">
                                	<label for="exampleInputEmail1">服务器类型</label>
                                    <button class="btn btn-default dropdown-toggle btn-block" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        IMAP
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li><a href="#">IMAP</a></li>
                                        <li><a href="#">POP</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">帐户</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">IMAP服务器</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">端口</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="465">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">用户名</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">密码</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 安全连接
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row control-btns">
                            <button class="btn btn-default pull-left">上一步</button>
                            <button class="btn btn-primary pull-right">下一步</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        连接到服务器...
                        <span class="pull-right step">测试连接</span>
                    </div>
                    <div class="panel-body">
                        <div class="text-center">
                            <i class="fa fa-spinner fa-pulse fa-4x"></i>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row control-btns">
                            <button class="btn btn-default pull-left">上一步</button>
                            <button class="btn btn-primary pull-right">完成</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
